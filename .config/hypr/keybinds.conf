# Define the main modifier key
$mainMod = SUPER

$term = kitty
$editor = nvim
$files = pcmanfm-qt
$CustomCommands = /home/felix/.config/hypr/bin


# ===========================
# Input configuration
# ===========================

# Set keyboard options: make CapsLock a Ctrl key
input {
    kb_options = ctrl:nocaps
}

# ===========================
# Window management keybinds
# ===========================

# Move windows with $mainMod + CTRL + [H/J/K/L]
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r

# Move focus with $mainMod + [H/J/K/L]
bind = $mainMod , H, movefocus, l
bind = $mainMod , J, movefocus, d
bind = $mainMod , K, movefocus, u
bind = $mainMod , L, movefocus, r

# Close the focused window with $mainMod + Q
bind = $mainMod, Q, killactive

# Toggle fullscreen with $mainMod + F
bind = $mainMod, F, fullscreen, 0

# Toggle floating with $mainMod + SHIFT + SPACE
bind = $mainMod SHIFT, SPACE, togglefloating,

# Enter resize mode with $mainMod + R
bind = $mainMod, R, submap, resize
submap = resize
bind = , H, resizeactive, -50 0
bind = , L, resizeactive, 50 0
bind = , K, resizeactive, 0 -50
bind = , J, resizeactive, 0 50
bind = , Escape, submap, reset
submap = reset



# Application launch keybinds
# ===========================

# Launch Default terminal with $mainMod + RETURN
bind = $mainMod, RETURN, exec, $term

# Launch rofi launcher with ALT + SPACE
bind = ALT, SPACE, exec, rofi -show drun

# ===========================
# Workspace management keybinds
# ===========================

# Switch to workspace with $mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move focused window to workspace with $mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to next/previous workspace with $mainMod + CTRL + SHIFT + [H/L]
bind = $mainMod CTRL SHIFT, L, workspace, e+1
bind = $mainMod CTRL SHIFT, H, workspace, e-1
